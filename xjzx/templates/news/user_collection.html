<!DOCTYPE html>
<html lang="en">
<head>
	{% include 'news/head_css_js.html' %}

    <link rel="stylesheet" type="text/css" href="/static/news/css/jquery.pagination.css">
	<script type="text/javascript" src="/static/news/js/jquery.pagination.min.js"></script>
</head>
<body class="inframe_body">
    <div class="my_collect">
        <h3>我的收藏</h3>
        {% for news in news_list %}
        <ul class="article_list">
            <li>
                <a href="/{{ news.id }}">{{ news.title }}</a>
                <span>{{ news.update_time }}</span></li>

        </ul>

         {% endfor %}

        <div id="pagination" class="page"></div>
        <script>
            $(function() {
                $("#pagination").pagination({
                    currentPage: {{ page }},
                    totalPage:{{ total_page }},
                    callback: function(current) {
                        location.href='?page=' +current;
                    }
                });
            });
        </script>

    </div>
</body>
</html>
